<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document 2</title>
</head>
<body>
    <p id="demo">This is a paragraph</p>
    <button type="button" onclick="displayDate()">Display Date</button>

    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</body>
</html>
