<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
    <style>
        table, tr, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr onMouseOut="mouseOut(this)" onMouseOver="mouseOver(this)">
        <td>1.1</td>
        <td>1.2</td>
        <td>1.3</td>
    </tr>
    <tr onMouseOut="mouseOut(this)" onMouseOver="mouseOver(this)">
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
    <tr onMouseOut="mouseOut(this)" onMouseOver="mouseOver(this)">
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
    <tr onMouseOut="mouseOut(this)" onMouseOver="mouseOver(this)">
        <td>4.1</td>
        <td>4.2</td>
        <td>4.3</td>
    </tr>
</table>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
